<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <!-- 웹 브라우저의 탭, 창 제목 표시줄에 표시될 문서의 제목을 정의 -->
    <link rel="stylesheet" href="mystyle.css"> 
    <!-- link css을 통해 css파일과 연결 -->
</head>
<body>
    <h1>웹 기술 - 기본</h1>
    <!-- 주제목 -->

    <ul>
        <!-- ul은 순서없는 목록을 의미( Unordered List) 순서가 없는 목록'을 의미하며, 웹페이지에서 목록을 만들 때 각 항목 앞에 점이 붙을때 사용함 -->
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript 기초</p>
        <!-- ul안에 항목안에 목록을 구현함 -> 목록을 의미하는 의미 li(list) 다음부터는 li작성-->
    </ul>
    
</body>
</html>
